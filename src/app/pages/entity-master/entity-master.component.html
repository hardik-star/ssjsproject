<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <form [formGroup]="entity" (ngSubmit)="onSubmit()">
        <!-- Table -->
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header bg-transparent">
                        <h3 class="mb-0">Entity </h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6" style="display: none;">
                                <div class="form-group">
                                    <label>user id</label>
                                    <input type="text" formControlName="id" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="label">Code<span class="required-field">*</span></label>
                                    <input type="number" placeholder="Code" formControlName="code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
                                    <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                                        <div *ngIf="f.code.errors.required"> Code is required</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="label">Name<span class="required-field">*</span></label>
                                    <input type="text" placeholder="Name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" alphabetsOnly/>
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">Name is required</div>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="label">Address<span class="required-field">*</span></label>
                                    <input type="text" placeholder="Address" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                        <div *ngIf="f.address.errors.required">Address is required</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="label">Registration no<span class="required-field">*</span></label>
                                    <input type="text" placeholder="Registration no" formControlName="registration_no" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.registration_no.errors }" numbersOnly />
                                    <div *ngIf="submitted && f.registration_no.errors" class="invalid-feedback">
                                        <div *ngIf="f.registration_no.errors.required">Registration No is required</div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="label">Phone no<span class="required-field">*</span></label>
                                    <input type="number" placeholder="Phone no " maxlength="10" (keypress)=_keyPress($event) formControlName="phone_no" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone_no.errors }" numbersOnly />
                                    <div *ngIf="submitted && f.phone_no.errors" class="invalid-feedback">
                                        <div *ngIf="f.phone_no.errors.required">Phone No is Required</div>
                                        <div *ngIf="entity.get('phone_no').hasError('pattern')">Invalid mobile No!</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="label">Alternate phone no<span class="required-field">*</span></label>
                                    <input type="number" placeholder="Alternate phone no" maxlength="10" (keypress)=_keyPress1($event) formControlName="alt_phone_no" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.alt_phone_no.errors }" numbersOnly/>
                                    <div *ngIf="submitted && f.alt_phone_no.errors" class="invalid-feedback">
                                        <div *ngIf="f.alt_phone_no.errors.required">Alternate Phone No is Required</div>
                                        <div *ngIf="entity.get('alt_phone_no').hasError('pattern')">Invalid Alternate mobile No!</div>
                                    </div>
                                </div>
                            </div>

                        </div>



                        <div class="row">
                            <div class="col-md-6" style="text-align: right;">
                                <button type="submit" class="btn btn-default">{{BtnText}}</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary" (click)="ClearFields()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>



</div>
